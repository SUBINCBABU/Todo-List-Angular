<!-- Login Form -->
<div class="login-container">
  <div class="login-card">
    <div class="login-title">
      <h2>Welcome Back</h2>
      <p>Sign in to your account to continue with Listify</p>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      <a href="#" class="social-btn facebook" (click)="onSocialLogin('Facebook')">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-btn google" (click)="onSocialLogin('Google')">
        <i class="fab fa-google"></i>
      </a>
      <a href="#" class="social-btn apple" (click)="onSocialLogin('Apple')">
        <i class="fab fa-apple"></i>
      </a>
    </div>

    <div class="divider">
      <span>OR</span>
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email" ngModel required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" ngModel>
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-password" (click)="onForgotPassword()">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">
        Sign In
      </button>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      <p>Don't have an account? <a href="/">Create account</a></p>
    </div>
  </div>
</div>
